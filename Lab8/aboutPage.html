<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запитання</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.3/examples/cover/cover.css">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Lab8</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/facts">Facts</a>
        <a class="nav-link" href="/lastNews">LastNews</a>
        <a class="nav-link" href="/weather">Weather</a>
        <a class="nav-link active" href="/about">About</a>
      </nav>
    </div>
  </header>


<div class="container">
    <div class="wrapper">
        <details class="det-my-test">
            <summary>ЗАГАЛЬНІ ПИТАННЯ</summary>
            <br><br>
            <p>
                <b>Житомир це де?</b>
                <br><br>

                {{ .AboutCity }}

            </p>
            <br><br>
            <p>
                <b>Які є визначні пам'ятки?</b>
                <br><br>

                {{ range .Attraction }}
                <p class="lead"><li>{{ . }}</li></p>
                {{ end }}
            </p>
            <br><br>
            
            
        </details>
        <br><br>
        <details class="det-my-test">
            <summary>ЦІКАВІ МІСТА ПО ОБЛАСТІ</summary>
            <br><br>
            <p>
                {{ range .Cities }}
                <p class="lead"><li>{{ . }}</li></p>
                {{ end }}
            </p>
        </details>
    </div>

</div>


<footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Kopylov V, КН-19-2</p>
    </div>
  </footer>
</div>


</body>
</html>
