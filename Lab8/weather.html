<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.3/examples/cover/cover.css">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Lab8</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/facts">Facts</a>
        <a class="nav-link" href="/lastNews">LastNews</a>
        <a class="nav-link active" href="/weather">Weather</a>
        <a class="nav-link" href="/about">About</a>
      </nav>
    </div>
  </header>

  <br><br>

  <div class="row">
    {{range .Data}}

  
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        {{ .Days }}
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Температура: <br> Мін: {{ .DegreesMin }}, Макс: {{ .DegreesMax }}</li>
        <li class="list-group-item">Вітер : {{ .Wind }}, Тиск: {{ .Pressure }}</li>
        <li class="list-group-item">Вологість: {{ .Humidity }}</li>
      </ul>
    </div>
    <br>
  </div>

  {{ end }}

</div>

<footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Kopylov V, КН-19-2</p>
    </div>
  </footer>
</div>


</body>
</html>
